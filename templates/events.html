{%extends "layout.html"%}
{% block content %}
{% csrf_token %}

<html>
<p><h2 align="left">Events --> Add_New></p></h2>
<style type="text/css">
b{text-align: center;font-size: 20px;}	
</style>
<body bgcolor="F0F8FF">

<div align="center">
<b><br><br>Event Name : <input type = "text" id = "name" name = "name"></b></br></br>

<div><br><button id="save"  type="save" onclick="save()">Save</button></br></div>





</body>
</html>

<script src="{{ STATIC_URL }}js/min.js"></script>
<script type="text/javascript">
   


function save() {
	var name = document.getElementById("name").value;
	$.ajax({
		type: "POST",
		url: /AddEvent/,
		data: {
			eventName: name,
			csrfmiddlewaretoken: '{{csrf_token}}',
		},

		success : function(response){
			if (response=='success'){alert('New Event is Created successfully')}
			else if (response == 'exists'){alert('Event Already Exists')}
			console.log(response);
		},
	});
}




</script>




{% endblock %}
