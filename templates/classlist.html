<script src="{{ STATIC_URL }}js/min.js"></script>
<script type="text/javascript">
function subject()
	
	{

	var input_gender = document.getElementsByName('subject');
    
	$.ajax({
               type: "POST",
               url: '/classlist/',
                data: {
                     // post:'POST',
                     csrfmiddlewaretoken: '{{csrf_token}}',
                      },
		success : function(response)
		{

			// console.log(response);
			var data=response['data'];
			var startstr = '';
            for (i=0; i<data.length; i++)
               { 
               var subject = data[i][0];
               
               var subject = subject.toString();
               
                       
               // console.log(name, code)
               var str = startstr.concat('<tr><th>subject</th>');
               var res = str.concat('<tr>< name="subject"><td >', subject, '</td><td>')
               $('.familyclass').append(res)  
               }

		},
		});
	}



</script>
